<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<script type='text/javascript'>
    var publicSpreadsheetUrl =
        'https://docs.google.com/spreadsheets/d/1AlWQ8-TeckjR5uHZY140VkvY2nqs3OS8Fv-CScRQenI/edit?usp=sharing';

    function init() {
        Tabletop.init({
            key: publicSpreadsheetUrl,
            callback: showInfo,
            simpleSheet: true
        })
    }

    function showInfo(data, tabletop) {
        var mainContainer = document.getElementById("myData");
        for (var i = 0; i < data.length; i++) {
            console.log(data.length)
            var div = document.createElement("div");
            div.classList.add("row");
            div.innerHTML = (
                '<div class="col py-2"><div class="card"><div class="card-body"><div class="float-right text-daz">' +
                data[i].timestamp + '</div><h4 class="card-title text-muted">' + data[i].heading +
                '</h4><p class="card-text">' + data[i].name + '</p></div></div></div>')
            // tr.innerHTML = "<td>" + data[i].name + 
            //                 "</td>";
            mainContainer.appendChild(div);
        }
    }

    window.addEventListener('DOMContentLoaded', init)
</script>
